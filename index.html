<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Timer/Tabata Timer</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="dist/styles.css" />

</head>

<body>

  <div id="wrapper">

    <!--Title bar -->
    <div id="top-bar">
      <h3>Interval Timer</h3>
      <br>
      <h5 class="z-depth-2">Preset for a Tabata workout, but adjust for any intervals!</h5>
    </div>
		
		<!--Timer control buttons-->
		<div id="button-wrapper">
			<a class="waves-effect waves-light btn teal lighten-2"><i class="material-icons left">alarm_on</i>Start</a>
			<a class="waves-effect waves-light btn teal lighten-2"><i class="material-icons left">pause</i>Pause</a>
			<a class="waves-effect waves-light btn #ff7043 teal"><i class="material-icons left">stop</i>Clear</a>
		</div>
		
		<!--End timer control buttons-->

    <!--Timer-->
    <div class="row">
      <div class="col s8 offset-s2" id="app-wrapper">
        <!--Parent grid/wrapper-->
        <div class="row">
          <!--Clock & 2/8 cycles-->
          <div class="col s9" id="timer">
            <div class="row">
              <div class="col s8" id="time-left">
                <h4>Time left<br>(:35)</h4>
              </div>
              <div class="col s4" id="round">
                <h5>Round<br>(2/8)</h5>
              </div>
            </div>
          </div>

          <!--Options grid-->
          <div class="col s3" id="options">
            <div class="switch">
							<p>Volume:<p>
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
						<div class="option-input"><p>Time on:</p><input type="text" value="00:20"></div>
						<div class="option-input"><p>Time off:</p><input type="text" value="00:10"></div>
						<div class="option-input"><p>Rounds:</p><input type="text" value="8"></div>
          </div>
        </div>
        <!--End timer-->
      </div>
    </div>


  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
